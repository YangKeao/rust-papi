on:
  push:
    branches: [master]
  pull_request:

name: build

jobs:
  build:
    name: Build
    strategy:
      matrix:
        platform: [ubuntu-latest]
        toolchain: [nightly]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets -- -D warnings

      - name: Test libpapi_sys
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path libpapi_sys/Cargo.toml --features ci

      - name: Test libpapi
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path libpapi/Cargo.toml

